<VirtualHost *:80>
    ServerName localhost
    ServerAdmin webmaster@localhost

    DocumentRoot /home/softweb/wa-app/public

    <Directory /home/softweb/wa-app/public>
        # Allow Laravel's .htaccess to handle routing
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/wa-app-error.log
    CustomLog ${APACHE_LOG_DIR}/wa-app-access.log combined

    # If your system uses PHP-FPM, you may need an additional ProxyPassMatch
    # or SetHandler configuration. If PHP is provided by mod_php this file is fine.
</VirtualHost>
